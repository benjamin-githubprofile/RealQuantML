<!DOCTYPE html>
<html>
<head>
    <title>Graph Display</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .export-button {
            background-color: #e76f51;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
            margin-top: 20px;
        }
        .export-button:hover {
            background-color: #f4a261;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="data:image/png;base64,{{ graph }}" alt="Graph">
        <form method="post" action="{% url 'export_pdf' %}">
            {% csrf_token %}
            <button type="submit" class="export-button">Export to PDF</button>
        </form>
    </div>
</body>
</html>
